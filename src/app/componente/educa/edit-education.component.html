<div class="container" *ngIf="educar">
  <div class="row">
    <div>
       <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institución</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="educar.nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de los estudios</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educar.descripcionE" required>
        </div>
        <div class="form-group">
          <label for="fechaE">Fecha de finalización</label>
          <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="educar.fechaE" required>
        </div>
        <button class="btn btn-primary"><a href="#" class="btn-left"><i data-fa-symbol="edit" class="fas fa-pencil fa-fw"></i></a>>
          Editar Educación
        </button>
       </form>
    </div>
  </div>
</div>
