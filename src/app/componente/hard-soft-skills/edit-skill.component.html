<div class="container" *ngIf="skill">
  <div class="row">
    <div>
       <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre del Skill</label>
          <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="skill.nombreSkill" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Porcentaje</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
        </div>

        <button class="btn btn-primary"><a href="#" class="btn-left"><i data-fa-symbol="edit" class="fas fa-pencil fa-fw"></i></a>>
          Actualizar
        </button>
       </form>
    </div>
  </div>
</div>
