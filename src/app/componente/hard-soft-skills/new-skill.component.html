<div class="container">
  <div class="row" >
    <div>
       <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreSkill">Nueva Skill</label>
          <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="nombreSkill" required>
        </div>
        <div class="form-group">
          <label for="porcentaje">Porcentaje</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
        </div>

        <button class="btn btn-primary"><a href="#" class="btn-left"><i data-fa-symbol="edit" class="fas fa-pencil fa-fw"></i></a>>
          Nueva  Skill
        </button>
       </form>
    </div>
  </div>
</div>
