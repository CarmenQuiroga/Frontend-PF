 <div class="row">

 <div class="container">

    <div>
       <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Empresa</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion del trabajo</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Periodo de trabajo</label>
          <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Tarea realizada</label>
          <input type="text" class="form-control" id="tareaE" name="tareaE" [(ngModel)]="tareaE" required>
        </div>
        <button class="btn btn-primary"><a href="#" class="btn-left"><i data-fa-symbol="edit" class="fas fa-pencil fa-fw"></i></a>>
          Agregar Experiencia
        </button>
       </form>
    </div>
  </div>

</div>
