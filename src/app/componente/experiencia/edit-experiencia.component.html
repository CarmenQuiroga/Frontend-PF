 <div class="row">
  <div class="container" *ngIf="expLab">

    <div>
       <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Empresa</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="expLab.nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion del trabajo</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Periodo de trabajo</label>
          <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="expLab.fechaE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Tarea realizada</label>
          <input type="text" class="form-control" id="tareaE" name="tareaE" [(ngModel)]="expLab.tareaE" required>
        </div>
        <button class="btn btn-primary"><a href="#" class="btn-left"><i data-fa-symbol="edit" class="fas fa-pencil fa-fw"></i></a>>
          Actualizar
        </button>
       </form>
    </div>
  </div>
</div>
