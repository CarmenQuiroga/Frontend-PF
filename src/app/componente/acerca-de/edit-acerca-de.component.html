<div class="container" *ngIf="persona">
  <div class="row">
    <div>
       <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="persona.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="textarea" class="form-control" id="descripcion" name="descripcion" rows="4" [(ngModel)]="persona.descripcion" required>
        </div>
        <div class="form-group">

          <input type="file" class="form-control" id="formFileLg" name="image" [(ngModel)]="persona.img" (change)="subirArchivo($event)" accept=".jpg, .jpeg, .png">
         <label for="image"></label>
        </div>

        <br>
        <button class="btn btn-primary">
          Editar Persona
        </button>
       </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card h-100">
    <!--<img src="..." class="card-img-top" alt="...">-->

  </div>
  </div>

</div>
