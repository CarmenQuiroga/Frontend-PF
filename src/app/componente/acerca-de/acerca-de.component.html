<div class="row">
<div class="contener">
  <button type="button" class="btn1 btn-dark" routerLink="/editacercade/1" *ngIf="isLogged" >
    Editar Persona
  </button>
</div>

<div class="col-xs-12 col-sm-4 col-md-4 col-lg-6" *ngIf="persona">

   <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
      <img src={{persona.img}} class="img-fluid" id="fotoperfil">
</div>
  <div class="info-content  ">
 <h4><span>{{persona.nombre}} </span>{{persona.apellido}}</h4>
     <p>Full Stack Developer Jr.</p>

</div>

<div class="about">
  <img src= "https://image.freepik.com/foto-gratis/concepto-escritorio-vista-superior-laptop_23-2148482604.jpg" alt="retrato">

  <div class="about-info  col-xs-6 col-sm-8 col-md-10 col-lg-10 ">
    <h3 class="display-5 fw-bold lh-1 mb-4"> Acerca de</h3>
    <div class="divider"></div>
      <p class="lead  " >
        {{persona.descripcion}}</p>

    </div>
 </div>

</div>
