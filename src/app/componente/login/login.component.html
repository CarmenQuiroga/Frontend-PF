<section id="login" class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_inicio">
          <div class="card">
            <div class="card-body text-center">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <p class="text-black-50 mb-5">Por favor, ingrese su usuario y clave</p>

                <form #f="ngForm" (ngSubmit)="onlogin()" novalidate>

                <div class="form-group">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario"   required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" [(ngModel)]="password"  required>
                  <label class="form-label" for="password">Password</label>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!"></a></p>
                <button type="submit" class="btn btn-lg btn-primary btn-block" >Iniciar</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
